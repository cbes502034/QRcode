<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入驗證</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    #popup img {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <label for="username">帳號</label>
    <input type="text" id="username">

    <label for="password">密碼</label>
    <input type="password" id="password">

    <button onclick="showPopup()">確定</button>
  </div>

  <div id="popup">
    <p>這是預設的 QR Code 區域</p>
    <img id="qrcode" src="https://via.placeholder.com/200" alt="預設 QR Code">
  </div>

  <script>
    function showPopup() {
      document.getElementById("popup").style.display = "block";
    }
  </script>

</body>
</html>
