<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入驗證</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    /* QR Code 彈窗區塊 */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 300px;
      z-index: 10;
    }

    #popup h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }

    #popup img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    #popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #popup button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    /* 關閉按鈕 X */
    #close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #close-popup:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <label for="email">信箱</label>
    <input type="email" id="email">

    <label for="account">帳號</label>
    <input type="text" id="account">

    <label for="password">密碼</label>
    <input type="password" id="password">

    <button onclick="login();">確定</button>
  </div>
  
  <div id="popup">
    <span id="close-popup" onclick="closePopup()">×</span>
    <h3>請掃描 QR Code 以啟用驗證器</h3>
    <!--<img id="qrcode" alt="QR Code">-->
    <p>請輸入手機 App 顯示的 6 位數驗證碼：</p>
    <input type="text" id="totp" placeholder="輸入驗證碼">
    <button onclick="totp();">送出驗證</button>
  </div>

  <script>
    let email = "";
    let account = "";
    let password = "";

    async function login() {
      const mail = document.getElementById("email").value;
      const acc = document.getElementById("account").value;
      const pass = document.getElementById("password").value;
      console.log(mail);
      console.log(acc);
      console.log(pass);
      let response = await fetch("/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "email": mail,
          "account": acc,
          "password": pass
        })
      });

      response = await response.json();
      console.log("oh~ya~");
      if (response.status) {
        document.getElementById("popup").style.display = "block";
        //document.getElementById("qrcode").src = response.qrcode;
        console.log(response.qrcode);
        email = mail;
        account = acc;
        password = pass;
      } else {
        alert("登入失敗，請檢查帳密。");
      }
    }

    async function totp() {
      const totp = document.getElementById("totp").value;
      let response = await fetch("/login/totp", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          "totp": totp
        })
      });

      response = await response.json();

      if (response.status) {
        alert("驗證成功！");
        location.reload();
      } else {
        alert("驗證碼錯誤，請重新輸入。");
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("qrcode").src = ""; // 清除圖片釋放記憶體
      document.getElementById("totp").value = ""; // 清空驗證碼欄位
    }
  </script>

</body>
</html>
